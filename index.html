<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./IconsAndImg/FavIconPokemon.png" type="image/x-icon">
    <link rel="stylesheet" href="./responsiv.css">
    <link rel="stylesheet" href="./standart-css.css">
    <link rel="stylesheet" href="./sytle.css">
    <link rel="stylesheet" href="./colors.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    
</head>
<body onload="Init()">
    <main class="main-content container-fluid">
        <div class="overlay-div" id="overlay-div" onclick="closeOverlay()">
            
        </div>
        <header class="header">
            <div class="left-content">
                <img class="header-img" src="./IconsAndImg/FavIconPokemon.png" alt="Pokedex-logo">
                <h2>Pokedex</h2>
            </div>
            <div class="right-content">
                <img onclick="" class="header-right-img" src="./IconsAndImg/Search-loop.png" alt="poke-suche">
                <div class="search-bar"><input type="text" id="search-input" placeholder="Please 3 letter"></div>
            </div>
        </header>

        <section class="poke-content">
            <div class="load-screen" id="load-screen">
                <div class="load-screen-content" id="loadScreen">
                    <div class="pokeball"></div>
                    <p class="loading">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></p>
                    <div class="funfakts-div">
                        <span>Fun Fakts: <Span id="funfakts-input"></Span></span>
                    </div>
                </div>
            </div>
            <div class="render-container" id="render-container">
    
            </div>
            <div class="load-more">
                <button id="load-more-btn" type="button" class="btn btn-danger">Load More</button>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-content">
                <h2 class="footer-font">Icons from pixabay.com</h2>
                <h2 class="footer-font">Pokemon info from PokeAPI</h2>
            </div>
        </footer>

    </main>
</body>
<script src="./Js-ordner/Api_functions.js"></script>
<script src="./Js-ordner/template.js"></script>
<script src="#"></script>
</html>
